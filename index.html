<!DOCTYPE html>
<html>
<head>
    <title>Meu Jogo</title>
    <script>
        // Carregue o wasm
        const loadWasm = async () => {
            const response = await fetch('renpy.wasm');
            const buffer = await response.arrayBuffer();
            const { instance } = await WebAssembly.instantiate(buffer);
            // Aqui você pode chamar funções da instância se necessário
        };

        loadWasm();
    </script>
</head>
<body>
    <h1>Bem-vindo ao Meu Jogo!</h1>
</body>
</html>
